<section class="ct_login_bg">
    <div class="ct_login_overlay_images">
        <img src="assets/img/logn_overaly_1.png" alt="">
        <img src="assets/img/logn_overaly_2.png" alt="">
        <img src="assets/img/logn_overaly_3.png" alt="">
        <img src="assets/img/logn_overaly_4.png" alt="">
    </div>
    <div class="container">
        <div class="row">
            <div class="col-xxl-5 col-xl-6 col-lg-6 mx-auto">
                <div class="ct_login_form">
                    <div class="text-center">
                        <h4 class="ct_fs_32 ct_fw_700">Log In to Account</h4>
                        <p class="mb-0">Please enter your email and password to continue.</p>
                    </div>
                    <form [formGroup]="loginForm" class="ct_mt_30">
                        <div class="form-group mb-4">
                            <label for="" class="mb-2 ct_fw_600">Email Address</label>
                            <input type="email" placeholder="Enter Email Address" class="form-control ct_input"
                                formControlName="email">

                            <div *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched"
                                class="err_msg">
                                <div *ngIf="loginForm.controls['email'].errors?.['required']" class="ct_fs_14 mt-1">
                                    Email is required.
                                </div>
                                <div *ngIf="loginForm.controls['email'].errors?.['email'] && !loginForm.controls['email'].errors?.['required']"
                                    class="ct_fs_14 mt-1">
                                    Invalid email format.</div>
                            </div>

                        </div>
                        <div class="form-group mb-2">
                            <label for="" class="mb-2 ct_fw_600">Password</label>
                            <div class="position-relative">
                                <input type="{{ isPasswordVisible ? 'text' : 'password' }}" placeholder="Enter Password"
                                    class="form-control ct_input ct_input_pe_40" formControlName="password">
                                <!-- <i class="fa-solid fa-eye-slash ct_show_eye"></i> -->

                                <i class="fa-regular ct_show_eye" style="cursor: pointer;"
                                    [ngClass]="isPasswordVisible ? 'fa-eye' : 'fa-eye-slash'"
                                    (click)="togglePasswordVisibility()"></i>

                            </div>

                            <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched"
                                class="err_msg">
                                <div *ngIf="loginForm.controls['password'].errors?.['required']" class="ct_fs_14 mt-1">
                                    Password is
                                    required.</div>
                            </div>

                        </div>

                        <div class="text-end">
                            <a routerLink="/forgot-password" class=" text-dark ct_fw_600 ct_text_op_6">Forgot
                                Password?</a>
                        </div>


                        <div class="mt-5" (click)="loginAndFetchData()">
                            <a class="ct_blue_btn w-100 ct_fw_600">
                                Log In
                            </a>
                        </div>

                    </form>

                </div>
            </div>
        </div>

    </div>

</section>


<div class="ct_loader_main" *ngIf="loading">
    <div class="loader-1">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>
</div>
