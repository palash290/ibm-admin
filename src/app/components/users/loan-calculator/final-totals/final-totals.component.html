<fieldset class="ct_white_bg">
    <div class="ct_form-card">
        <h4 class="ct_fs_24 ct_fw_700 mb-4">Final Totals</h4>
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="ct_case_select_card">
                    <div>
                        <p class="mb-1 ct_text_939393 ct_text_op_6">Total Expense Reductions</p>
                        <h4 class="ct_fs_20 ct_fw_700 mb-0">$120,000</h4>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="ct_case_select_card ">
                    <div>
                        <p class="mb-1 ct_text_939393 ct_text_op_6">Final Monthly Surplus Budget
                        </p>
                        <h4 class="ct_fs_20 ct_fw_700 mb-0">$45,000</h4>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="ct_case_select_card ">
                    <div>
                        <p class="mb-1 ct_text_939393 ct_text_op_6">Annual Budget Available
                        </p>
                        <h4 class="ct_fs_20 ct_fw_700 mb-0">$85,000</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button type="button" name="next" routerLink="/user/loan-calculator/loan-comparision"
        class="ct_form_next action-button ct_blue_btn float-end ms-2 ct_border_radius_5">Save
        & Next</button>
    <button type="button" name="previous" routerLink="/user/loan-calculator/expense-reduction"
        class="previous action-button-previou ct_outline_btn float-end ct_border_radius_5">Back</button>
</fieldset>
